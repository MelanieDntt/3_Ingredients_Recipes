<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    <title>Foody - 3 Ingredients Recipes</title>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./">LOGO</a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./snack.html">Snacks</a></li>
                        <li class="nav-item"><a class="nav-link" href="./meals.html">Meals</a></li>
                        <li class="nav-item"><a class="nav-link" href="./desserts.html">Desserts</a></li>
                </ul>
                <span class="navbar-text">
                    <a href="#">
                        Login/Register
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <header>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12 offset-md-1 col-md-10">
                        <h1>Welcome to Foody. Here you'll find recipes which requires <strong>only</strong> 3 ingredients! </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#login" class="nav-link active" role="tab" data-toggle="tab">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a href="#register" class="nav-link" role="tab" data-toggle="tab">REGISTER</a>
                    </li>
                </ul>
            
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade show active" id="login">
                        <div class="col-12 col-md-9">
                            <form>
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-2 col-form-label">Email</label>
                                    <div class="col-md-10">
                                        <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-2 col-form-label">Password</label>
                                    <div class="col-md-10">
                                        <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-md-2 col-md-10">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane fade show" id="register">
                        <div class="col-12 col-md-9">
                            <form>
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-2 col-form-label">Username</label>
                                    <div class="col-md-10">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-2 col-form-label">Email</label>
                                    <div class="col-md-10">
                                        <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-2 col-form-label">Password</label>
                                    <div class="col-md-10">
                                        <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-md-2 col-md-10">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container">
        <p>&copy; Copyright 2021 - Foody</p>
    </footer>
    
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
